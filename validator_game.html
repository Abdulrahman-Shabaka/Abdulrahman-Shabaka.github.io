    <script>
        var form = document.getElementById("validatoni_form");
        var errors = document.getElementsByTagName("p");
        var error = document.getElementById("error_id");
        form.addEventListener('submit', (e) => {
            console.log("hello")
            if (form.name.value == '') {
                e.preventDefault();
                error.hidden = false;
                errors[0].hidden = false;
            } else errors[0].hidden = true;

            if (!(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(form.email.value))) {
                e.preventDefault();
                error.hidden = false;
                errors[3].hidden = false;
            }else errors[3].hidden = true;

            if (form.password.value.length < 8) {
                e.preventDefault();
                error.hidden = false;
                errors[1].hidden = false;
            }else errors[1].hidden = true;

            if (form.gender.value == '') {
                e.preventDefault();
                error.hidden = false;
                errors[4].hidden = false;
            } else errors[4].hidden = true;
            x=0;
            for(var j=0;j<3;j++){
                if(form.sports[j].checked==true)x++;
            }
            if(x<2){
                error.hidden = false;
                errors[2].hidden = false;
            } else errors[2].hidden = true;

            if (form.country.value == 'none') {
                e.preventDefault();
                error.hidden = false;
                errors[5].hidden = false;
            } else errors[5].hidden = true;

        });
        form.addEventListener('reset', (e) => {
            for (var i = 0; i < errors.length; i++) {
                errors[i].hidden = true;
                error.hidden = true;
            }
        });
    </script>
